services:
  postgres:
    image: pgvector/pgvector:pg13
    # restart: unless-stopped
    environment:
      POSTGRES_USER: discourse
      POSTGRES_PASSWORD: db_password
      POSTGRES_DB: discourse
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    # restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data

  discourse:
    image: discourse/discourse:3.5.1
    depends_on:
      - postgres
      - redis
    ports:
      - "80:80"
    # restart: unless-stopped
    environment:
      DISCOURSE_HOSTNAME: localhost        # use a real domain in practice
      DISCOURSE_DB_HOST: postgres
      DISCOURSE_DB_NAME: discourse
      DISCOURSE_DB_USERNAME: discourse
      DISCOURSE_DB_PASSWORD: db_password
      DISCOURSE_REDIS_HOST: redis
      DISCOURSE_SMTP_ADDRESS: localhost
      DISCOURSE_SMTP_PORT: 587
      DISCOURSE_SMTP_USER_NAME: "[email protected]"
      DISCOURSE_SMTP_PASSWORD: "smtp_password"
      DISCOURSE_SMTP_ENABLE_START_TLS: "true"
      # Optional: initial admin
      DISCOURSE_DEVELOPER_EMAILS: "[email protected]"
    volumes:
      - uploads:/var/www/discourse/public/uploads
      - backups:/var/www/discourse/public/backups
      - ./nginx-site.conf:/etc/nginx/conf.d/site.conf:ro

volumes:
  pgdata:
  redisdata:
  uploads:
  backups:
